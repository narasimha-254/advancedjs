<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Default function
        function apple (){
        document.write(`I am an apple <br>`)
        }
        apple();
        // function expression
        const banana =function(){
            document.write(`I am a banana <br>`)
        }
        banana();
        // arrow function
        const grapes = ()=>{
            document.write(`I am a grapes`);
        }
        grapes();
    </script>
</body>
</html>
