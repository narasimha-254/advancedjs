    <!-- Spread Operater -->
    <script>
        const sports = ["cricket","footbal","tennies"]
        const players = ["Kohli","Richard","Pace"]
        const coach = ["Gambheer","Amith","Sumith"]

        const group = [...sports,...players,...coach];

        document.write(group+"   <br/>");
     
        const surname ={
            fname:"Parampogu"
        }
        const lastname = {
            lname:"Narasimhudu"
        }
        const fullname = {...surname,...lastname}
        console.log(fullname);
        document.write(fullname.fname, fullname.lname);
    </script>
</body>
